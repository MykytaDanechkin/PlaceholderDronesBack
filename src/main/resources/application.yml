server:
  port: ${SERVER_PORT:8080}

spring:

  application:
    name: PlaceholderDrones

  datasource:
    hikari:
      auto-commit: true
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    driver-class-name: ${DATASOURCE_DRIVER:org.postgresql.Driver}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create

  security:
    cors:
      allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000}

  config:
    import: optional:file:.env[.properties]
placeholder-drones:
  search:
    filtered-search-page-size: ${FILTERED_SEARCH_PAGE_SIZE:10}
  delivery:
    origin:
      latitude: ${ORIGIN_LAT:40.7128}
      longitude: ${ORIGIN_LON:-74.0060}
  tax:
    default-tax-rate: ${DEFAULT_TAX_RATE:0.08}
  files:
    county-file-name: ${COUNTY_FILES_NAME:ny-counties.geojson}
    tax-rates-file-name: ${COUNTY_FILES_NAME:county-rates.csv}
